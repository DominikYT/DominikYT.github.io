<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Bank Demo</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="main.js" defer></script>
</head>
<body>
  <h1>Bank Demo</h1>

  <div id="register-container">
    <h2>Rejestracja</h2>
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Hasło">
    <button id="register-btn">Zarejestruj</button>
  </div>

  <div id="login-container">
    <h2>Logowanie</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Hasło">
    <button id="login-btn">Zaloguj</button>
  </div>
</body>
</html>
