<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DominikShop.pl</title>

  <!-- Wbudowany CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
    }

    nav button {
      background: #fff;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    nav button:hover {
      background: #f2f2f2;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    button {
      background: #111;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    button:hover {
      background: #333;
    }

    #cart-modal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      z-index: 1000;
    }

    #cart-modal h2 {
      margin-top: 0;
    }

    #cart-items {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
    }

    #cart-items li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    #cart-modal p {
      font-weight: bold;
      text-align: right;
    }

    #cart-modal button {
      margin-top: 1rem;
      width: 100%;
    }

    #close-cart {
      background: #aaa;
    }

    #close-cart:hover {
      background: #888;
    }

    .hidden {
      display: none;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>DominikShop.pl</h1>
    <nav>
      <button id="cart-btn">ðŸ›’ Koszyk (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <section id="products" class="product-list"></section>

    <section id="cart-modal" class="hidden">
      <h2>TwÃ³j koszyk</h2>
      <ul id="cart-items"></ul>
      <p>Suma: <span id="total">0.00</span> PLN</p>
      <button id="checkout-btn">Kup teraz ðŸ’³</button>
      <button id="close-cart">Zamknij</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 DominikShop.pl</p>
  </footer>

  <!-- Skrypt -->
  <script>
    const products = [
      { id: 1, name: "Koszulka DominikShop", price: 79.99, img: "https://via.placeholder.com/300x200?text=Koszulka" },
      { id: 2, name: "Kubek DominikShop", price: 39.99, img: "https://via.placeholder.com/300x200?text=Kubek" },
      { id: 3, name: "Czapka DominikShop", price: 59.99, img: "https://via.placeholder.com/300x200?text=Czapka" },
    ];

    const productList = document.getElementById("products");
    const cartBtn = document.getElementById("cart-btn");
    const cartModal = document.getElementById("cart-modal");
    const closeCart = document.getElementById("close-cart");
    const cartItems = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");
    const cartCount = document.getElementById("cart-count");
    const checkoutBtn = document.getElementById("checkout-btn");

    let cart = [];

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach((p) => {
        const item = document.createElement("div");
        item.className = "product";
        item.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price.toFixed(2)} PLN</p>
          <button onclick="addToCart(${p.id})">Dodaj do koszyka</button>
        `;
        productList.appendChild(item);
      });
    }

    function addToCart(id) {
      const product = products.find((p) => p.id === id);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price.toFixed(2)} PLN`;
        cartItems.appendChild(li);
      });

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      totalDisplay.textContent = total.toFixed(2);
      cartCount.textContent = cart.length;
    }

    cartBtn.addEventListener("click", () => cartModal.classList.remove("hidden"));
    closeCart.addEventListener("click", () => cartModal.classList.add("hidden"));

    checkoutBtn.addEventListener("click", async () => {
      if (cart.length === 0) {
        alert("Koszyk jest pusty!");
        return;
      }

      const response = await fetch("https://YOUR-BACKEND-URL/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ items: cart }),
      });

      const data = await response.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("BÅ‚Ä…d podczas tworzenia sesji Stripe!");
      }
    });

    renderProducts();
  </script>
</body>
</html>
